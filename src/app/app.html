<div class="app-container">
  <!-- Header -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-section">
        <span class="logo">UW Hub</span>
      </div>
      
      <nav class="nav-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
          <span class="nav-text">Home</span>
          <span class="nav-icon-mobile">🏠</span>
        </a>
        <a routerLink="/tasks" routerLinkActive="active" class="nav-link">
          <span class="nav-text">Tasks</span>
          <span class="nav-icon-mobile">📋</span>
        </a>
      </nav>
      
      <div class="user-section">
        <span class="user-name">Jane Smith</span>
        <div class="user-dropdown">▼</div>
        <div class="user-avatar-mobile">👤</div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <span>© 2024 UW Hub Workbench - Powered by Modern Angular</span>
    </div>
  </footer>
</div>
